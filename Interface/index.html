<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet" />
  
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6">
          <div class="card text-center" style="padding: 20px;">
            <div class="d-flex justify-content-center">
              <input type="checkbox" data-toggle="toggle" data-size="large" data-style="ios" data-width="100" onchange="toggleFrameInput(this)" />
            </div>
    
            <div id="frameInput" style="margin-top: 20px; display: none;">
                <div class="row">
                  <div class="col-md-4">
                    <label for="frameA">Frame A:</label>
                    <div class="d-flex align-items-center">
                      <img src="test.jpg" alt="Frame A Image" style="max-width: 60px; max-height: 60px; margin-right: 10px; border-radius: 10px;">
                      <input type="number" id="frameA" class="form-control" placeholder="Enter number of frames" oninput="validateNonNegativeInput('frameA')" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="frameB">Frame B:</label>
                    <div class="d-flex align-items-center">
                      <img src="test.jpg" alt="Frame B Image" style="max-width: 60px; max-height: 60px; margin-right: 10px; border-radius: 10px;">
                      <input type="number" id="frameB" class="form-control" placeholder="Enter number of frames" oninput="validateNonNegativeInput('frameB')" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="frameC">Frame C:</label>
                    <div class="d-flex align-items-center">
                      <img src="test.jpg" alt="Frame C Image" style="max-width: 60px; max-height: 60px; margin-right: 10px; border-radius: 10px;">
                      <input type="number" id="frameC" class="form-control" placeholder="Enter number of frames" oninput="validateNonNegativeInput('frameC')" />
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-success btn-submit col-lg-12 mt-2" onclick="submitFrames()">Submit</button>
              </div>
                          
    
            <!-- Frame Information and Buttons -->
            <div id="infoDisplay" class="mt-3"></div>
            <div id="buttonsDisplay"></div>

            <progress id="messageProgressBar" value="0" max="15" style="width: 100%; height: 20px;"></progress>

            <textarea class="mt-2" id="messageTextArea" cols="50" rows="10"></textarea>
          
            <div class="card-footer" style="margin-top: 10px; display: flex; justify-content: space-between;">
                <div class="text-primary">Vision : Connected</div>
                <div class="text-primary">UR Cobot : Connected</div>
                <div class="text-primary">Server : Connected</div>
              </div>
          </div>
        </div>
      </div>
    
      <script src="script.js"></script>
      <!-- Add SweetAlert script -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
